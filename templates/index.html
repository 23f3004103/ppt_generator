<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPT Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1>PPT Generator</h1>
      <p class="text-muted">Paste large text (markdown or prose), upload a PPTX template, and download a generated .pptx.</p>

      <form id="generate-form" method="post" action="/generate" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Input text</label>
          <textarea name="text" id="text" rows="10" class="form-control" placeholder="Paste your content here..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Optional guidance (one line)</label>
          <input name="guidance" class="form-control" placeholder="e.g. turn into investor pitch deck">
        </div>
        <div class="mb-3">
          <label class="form-label">LLM API Key (used client -> backend proxied to provider; not stored)</label>
          <input name="api_key" class="form-control" placeholder="sk-..." autocomplete="off">
        </div>
        <div class="mb-3">
          <label class="form-label">Provider base URL (optional)</label>
          <input name="base_url" class="form-control" placeholder="https://api.openai.com/v1 or https://aipipe.org/openrouter/v1">
        </div>
        <div class="mb-3">
          <label class="form-label">Model (optional)</label>
          <input name="model" class="form-control" placeholder="gpt-3.5-turbo or openai/gpt-3.5-turbo">
        </div>
        <div class="mb-3">
          <label class="form-label">Upload PowerPoint template (.pptx or .potx)</label>
          <input name="template" type="file" class="form-control" accept=".pptx,.potx">
        </div>
        <button class="btn btn-primary" type="submit">Generate PPT</button>
      </form>

      <div id="status" class="mt-3"></div>
    </div>
  </body>
</html>
